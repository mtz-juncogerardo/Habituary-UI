<div class="login-wrapper flex-center fade-in">
  <div class="login-hero">
    <div class="login-panel surface shadow-md">
      <div class="logo-circle fade-in-delay"><i class="fa-solid fa-leaf"></i></div>
      <h1 class="h-2 text-center font-serif">Bienvenido a Habituary</h1>
      <p class="lead text-center">Tu diario consciente: registra hábitos, reflexiona tu estado de ánimo y observa tu
        crecimiento día a día.</p>
      <div aria-hidden="true" class="divider"></div>
      <button (click)="googleLogin()" [disabled]="loading()" class="c-btn c-btn--primary c-btn--pill login-btn">
        <i aria-hidden="true" class="fa-brands fa-google"></i>
        @if (!loading()) {
          <span>Iniciar sesión con Google</span>
        } @else {
          <span class="inline-flex center gap-xs"><i class="fa-solid fa-circle-notch fa-spin" aria-hidden="true"></i> Conectando...</span>
        }
      </button>
      <p class="foot-note text-faint text-center">Al continuar aceptas que procesemos tus datos sólo para ofrecerte
        métricas de bienestar.</p>
    </div>
  </div>
</div>
